<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
    <title> Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="login_black">
    </div>



    <div class="first">
        <img class="icon" src="./Image/loginPage/icon.svg" sizes="10px">
        <h1 class="log_h1">PATTERNFLY</h1>
    </div>

    <h5> This is placeholder text, only. Use this area to place any information or introductory message about
        application that may be relevant for users.</h5>

    <div class="loginbox">

        <form>

            <div class="login_selector">
                <select name="language" id="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <br>

            <div class="log">
                Log In to Your Account
            </div>

            <div class="box">
                <input class="input" type="text" required placeholder="Email or phone or username"><br>
                <input class="input" type="password" required placeholder="Password">
            </div>

            <br>

            <div class="login_afterinput">

                <input type="checkbox" id="check">
                <label for="check" id="label">Keep me logged in for 30days</label>

                <div class="forgot">
                    <a id="fgt" href="#">Forgot Password?</a>
                </div>

            </div>

            <div class="login_submit">
                <input type="submit" id="submit" value="Log In">
            </div>
            <br>

            <div class="sign_up">
                <label id="label1">Need an account?</label>
                <a id="fgt" href="#">Sign up</a>
            </div>

        </form>

    </div>

    <div class="login_afterbody">

        <a href="#" class="last">Terms of Use</a>
        <span>.</span>
        <a href="#" class="last">Help</a>
        <span>.</span>
        <a href="#" class="last">Privacy Policy</a>

    </div>


</body>

</html>
