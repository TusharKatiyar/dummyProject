<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" "width=device-width, initial-scale=1">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./CSS/upstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h2 class="header">Sign up</h2>
    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label id="input" class="mb-2">First Name :</label>
                        <input type="text" class="form-control" id="in"  required placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <label id="input" class="mb-2">Last Name :</label>
                        <input type="text" class="form-control" id="in"  required placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label id="input" class="mb-2">Date of Birth :</label>
                        <input type="date" class="form-control" id="in" required >
                    </div>
                    <div class="mb-3">
                        <label id="input" class="mb-2">Employee ID :</label>
                        <input type="number" class="form-control" id="in"  required placeholder="Employee ID number">
                    </div>
                    <div class="mb-3">
                        <label id="input" class="mb-2">Email :</label>
                        <input type="email" class="form-control" id="in"  required placeholder="Email">
                    </div>


                    <div class="mb-3">
                        <label id="input" class="mb-2">Password :</label>
                        <input type="text" class="form-control" id="in"  required placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Designation :</label>
                        <input type="text" class="form-control" id="in"  required placeholder="Designation">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Contact Number :</label>
                        <input type="number" class="form-control" id="in"  required placeholder="Contact Number">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Address :</label>
                        <input type="search" class="form-control" id="in"  required placeholder="Address">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Link :</label>
                        <input type="url" class="form-control" id="in"  required placeholder="URL">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Language :</label>
                        <input type="text" class="form-control" id="in"  required placeholder="Language">
                    </div>

                    <div class="mb-3">
                        <label id="input" class="mb-2">Profile Picture :</label><br>
                        <input type="file" id="file" required >
                    </div>

                    <div class="d-grid gap-2 col-8 mx-auto" id="but">
                        <button type="submit" class="btn btn-primary" id="but">Sign up</button>
                    </div>


                </form>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <div class = "text-center"><img src="./Image/signupPage/profiledummy.png" class="img-fluid" id="image"></div>
            </div>

            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
